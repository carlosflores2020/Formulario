<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="containerHead">
        <h1>Contactenos</h1>
        <p>Envie todas sus consultas mediante este formulario.</p>    
    </div>
    <!-- Contenedor principal del formulario -->
    <div class="container">
        <div class="form-column">
            <h2>Formulario de Contacto</h2>
            <!-- Formulario de contacto con validación al enviar -->
            <form name="contactForm" onsubmit="return validateForm()">
                <!-- Campo para el nombre -->
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name">
                </div>
                <!-- Campo para el correo electrónico -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <!-- Campo de selección para el destino favorito -->
                <div class="form-group">
                    <label for="destination">Destino Favorito:</label>
                    <select id="destination" name="destination" onchange="updateImage()">
                        <option value="">Seleccione un destino</option>
                        <option value="mendoza">Mendoza</option>
                        <option value="cordoba">Córdoba</option>
                        <option value="tierra">Tierra de Fuego</option>
                        <option value="misiones">Misiones</option>
                    </select>
                </div>
                <!-- Campo de texto para el mensaje -->
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <!-- Checkbox para aceptar términos y condiciones -->
                <div class="form-group">
                    <input type="checkbox" id="accept" name="accept">
                    <label for="accept">Acepto los términos y condiciones</label>
                </div>
                <!-- Botón para enviar el formulario -->
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <!-- Columna para la imagen -->
        <div class="image-column">
            <img id="destination-image" src="Mendoza.jpg" alt="Imagen Turística">
        </div>
    </div>
    <!-- Pie de página con el contador de visitantes -->
    <footer>
        <p>Sos el visitante No. <span id="visitor-count"></span></p>
    </footer>
    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
